<!DOCTYPE html>

<html lang="es">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet"> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./css/styles.css"><!-- do not remove this line! -->
    <title>Detalle libro</title>
</head>

<body>
    <header class="cabecera">
        <a href="./index.html">
            <img src="img/logo_My-Books.png" alt="Logo My Books">
        </a>
        <h1 class="titulo-header">MIS LIBROS FAVORITOS</h1>
    </header>

    <ul class="breadcrumb">
        <li><a href="./index.html"><i class="fas fa-home fa-2x"></i></a></li>
        <li><a id="enlace-categoria" href=""></a></li>
    </ul>
    <div>
        <picture id="imagen-inicio">
            <img src="img/blanco.jpg" alt="Imagen categoría" class="imagen-inicio">
        </picture>
    </div>
    <section class="container-detalle">
        <div class="detalle-libro">
            <img id="portada" class="portada" src="img/blanco.jpg" alt="blanco">
            <div id="texto-libro" class="texto-libro">
                <h2 id="titulo">titulo</h2>
                <h4 id="autor">autor</h4>
                <div id="resumen"></div>

        <div class="imagen-libro">

                <img src="img/blanco.jpg" alt="Imagen libro" class="imagen-ref-libro">

        </div>
    </section>

    <iframe id="video" class="videoLibro" src="#" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

    <h4 id="titulo-enlaces-libros" class="titulo-enlaces-libros">Otros libros en Novela Negra/Thriller</h4>
    <section id="enlaces-libros-categoria" class="enlaces-libros-categoria">
        <div class="enlaces-libros"><a href="#"><img class="img-th" src="img/blanco.jpg" alt="blanco"></a></div>
    </section>
    <footer class="footer">
        <div class="footer-superior">
            <div><img src="img/library-5641389_408.jpg" alt="Libros" class="clipImg"></div>
            <h2 class="titulo-footer">MIS LIBROS FAVORITOS</h2>
        </div>
        <div>
            <p>La imágenes de las portadas y resúmenes se han obtenido de Google Books y La Casa del Libro.</p>
        </div>
    </footer>
    <script src="./script/detalle.js"></script>

</html>
